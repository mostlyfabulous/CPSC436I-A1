<h1>Message Board</h1>

<body>
  <div id="container-div">
    <form action="javascript:void(0);">
      <h3 class="instruction">Write your message here:</h3>
      User Name:
      <br>
      <input type="text" id="userName"></input><br>
      <textarea id="message"></textarea>
      <br>
      <button id="submitMessage">submit</button>
      <button id="clearMessage">clear</button>
      <button id="deleteAllMessages">delete messages</button>
    </form>
  </div>
  <div>
    <ul class="messageList">
      <h2>Messages</h2>
      <p> To delete a message, hover and click on the relevant message. </p>
    </ul>
  </div>
</body>
